language: python
python:
  - "2.7"
node_js:
- '8'


services:
  - docker

install:
  - pip install -r requirements.txt
  - npm install
  - npm install -g mocha
# command to run tests
script:
  - python test.py
  - mocha test.js --reporter dot

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
