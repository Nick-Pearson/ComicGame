apiVersion: v1
kind: Namespace
metadata:
  name: comicgame-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comicgame
  namespace: comicgame-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comicgame-app
  template:
    metadata:
      labels:
        app: comicgame-app
    spec:
      containers:
      - name: comicgame
        image: nickpearson/comicgame:latest
        imagePullPolicy: "Always"
        ports:
        - name: web
          containerPort: 80
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: secrets
              key: jwt_secret
        - name: OCI_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: oci_user
        - name: OCI_TENNANT
          valueFrom:
            secretKeyRef:
              name: secrets
              key: oci_tennant
---
apiVersion: v1
kind: Service
metadata:
 name: comicgame-svc
 namespace: comicgame-ns
spec:
 type: LoadBalancer
 selector:
   app: comicgame-app
 ports:
    - port: 80
      targetPort: web
 selector:
   app: comicgame-app
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: comicgame-autoscaler
  namespace: comicgame-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: comicgame
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
